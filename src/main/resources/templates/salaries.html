<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Tous les salariés</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nom</th>
      <th scope="col">Prénom</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
  
    <tr th:each="salarie : ${listeSalarie}">
      <td><span th:text="${salarie.id}"></span></td>
      <td><span th:text="${salarie.nom}"></span></td>
      <td><span th:text="${salarie.prenom}"></span></td>
      <td><span th:text="${salarie.email}"></span></td>
    </tr>
    
  </tbody>
</table>
</body>
</html>
